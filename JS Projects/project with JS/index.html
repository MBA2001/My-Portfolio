<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>JS Course</title>
  </head>
  <body>
    <div class="challenge">
      <div class="flex-box-container">
        <div class="h2">
          <h2>Challenge 1: Your Age in Days</h2>
        </div>
        <div class="button">
          <div>
            <button class="btn btn-primary" id="click" name="click" onclick="ageInDays(this)">Click me</button>
          </div>
          <div>
            <button class="btn btn-danger" name="button" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
      <div class="flex-box-challenge">
          <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="challenge-2">
      <div class="flex-box-challenge">
          <h2>Challenge2: Cat Generator</h2>
        <div>
          <button class="btn btn-success" name="button" onclick="cats()">Generate Cat</button>
        </div>
      </div>
      <div class="flex-box">
          <div class="pics" id ='result'></div>
      </div>
    </div>

    <div class="challenge-3">
      <h2>Challenge3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img src="./rock.jpg" id="rock" height="150" width="150" onclick="rpsGame(this)">
        <img src="./paper.jpg" id="paper" height="150" width="150" onclick="rpsGame(this)">
        <img src="./scissors.jpg" id="scissors" height="150" width="150" onclick="rpsGame(this)">
      </div>
    </div>
    <script src="./js/main.js"></script>

  </body>
</html>
